<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinCare</title>
    <link rel="shortcut icon" href="./assets/img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css">
    <script src="./assets/font/ajax.googleapis.com_ajax_libs_jquery_3.6.4_jquery.min.js"></script>
    <script src="./assets/font/ajax.googleapis.com_ajax_libs_angularjs_1.6.9_angular.min.js"></script>
</head>
<body ng-app="Registry" ng-controller="RegistryCtrl">
    <div id="wrapper">
        <form ng-submit="createNow()" method="post" id="form-login">
            <h1 class="form-heading">Đăng ký tài khoản</h1>
            <div class="form-group">
                <i class="fa-sharp fa-solid fa-user-secret"></i>
                <input ng-model="hoten" type="text" class="form-input name" onblur="checkname()" placeholder="Họ và tên">
                <span class="warning-name" style="color: red; display: none;">*</span>

            </div>
            <div class="form-group">
                <i class="fa-solid fa-phone"></i>
                <input ng-model="sodienthoai" type="tel" onkeypress="return isNumberKey(event)" id="sodienthoai" class="form-input tel" onblur="checktel()" placeholder="Nhập số điện thoại">
                <span class="warning-tel" style="color: red; display: none;">*</span>
            </div>
            <script>
                $(document).ready(function() {
                    $('#sodienthoai').on('input', function() {
                        var inputValue = $(this).val();
                        if (inputValue.length > 11) {
                            inputValue = inputValue.slice(0, 11);
                        }
                        $(this).val(inputValue);
                    });
                });
                function isNumberKey(e) {
                    var charCode = (e.which) ? e.which : e.keyCode;
                    if (charCode > 31 && (charCode < 48 || charCode > 57))
                        return false;
                    return true;
                }
            </script>
            <div class="form-group">
                <i class="fa-solid fa-envelope"></i>
                <input ng-model="email" type="email" class="form-input email" onblur="checkemail()" placeholder="Nhập địa chỉ email">
                <span class="warning-email" style="color: red; display: none;">*</span>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-user"></i>
                <input ng-model="taikhoan" type="text" class="form-input user" onblur="checkinputuser()" placeholder="Tên đăng nhập">
                <span class="warning-user" style="color: red; display: none;">*</span>

            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input ng-model="matkhau" type="password" class="form-input input-pass" onblur="checkinputpass()" placeholder="Mật khẩu">
                <span class="warning-pass" style="color: red; display: none;">*</span>
                
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock"></i>
                <input ng-model="matkhau2" type="password" class="form-input input-repass" onblur="checkinputpass()" placeholder="Nhập lại mật khẩu">
                <span class="warning-repass" style="color: red; display: none;">*</span>
                         
            </div>
            
            <div class="rule">
                <input type="checkbox" style="transform: scale(1.3);margin-top: 2px;" name="checkrule" id="checkrule">
                <span>Tôi đã đọc và đồng ý với <a href="">điều khoản chung</a>&nbspvà &nbsp<a href="">chính sách bảo mật của SkinCare</a></span>
            </div>
            <input type="submit" value="Đăng ký" class="form-submit">

            <div class="register">
                <ul>Tôi đã có tài khoản</ul>
                <a href="./login.html">Đăng nhập</a>
            </div>
            
        </form>
    </div>
</body>
<script src="./assets/js/regestry.js"></script>
<script src="./assets/js/registry_data.js"></script>
<script src="./assets/js/gobal.js"></script>
</html>
