<div ng-controller="NewsCtrl" class="container">
    <p class="container p-2 tilte fs-5">Tin tức
        <div id="clock" class="header-common"></div>
    </p>
    <form class="form-group">
        <input style="margin-left: 3px;" ng-model="timkiem"type="text" name="" id=""
            placeholder="Nhập tiêu đề tin tức bạn cần tìm">
            <button ng-click="search()">
                <i class="fa-solid fa-magnifying-glass"></i>
                Tìm kiếm
            </button>
    </form>
    <div class="button">
        <button ng-click="btnAdd()" type="button" class="btn btn-success btn-add">
            <i class="fa-solid fa-plus"></i>
            Thêm Tin Tức
        </button>
        <button type="button" class="btn btn-danger btn-del" >
            <i class="fa-solid fa-trash"></i>
            Xoá Tin Tức
        </button>
    </div>
    <form action="">
        <table class="table table-product table-hover">
           <thead>
                <tr class="text-center">
                    <th scope="col">Chọn</th>
                    <th scope="col">ID</th>
                    <th scope="col">Hình Ảnh</th>
                    <th scope="col">Tiêu đề</th>
                    <th scope="col">Người Đăng</th>
                    <th scope="col">Lượt Xem</th>
                    <th scope="col">Trạng Thái</th>
                    <th scope="col">Hành Động</th>
                </tr>
           </thead>
           <tbody>
                <tr ng-repeat="x in listNew" class="text-center">
                    <td>
                        <input class="form-check-input text-center" ng-model="selected" type="checkbox"
                            ng-click="toggleSelection(x)" value="" id="checkitem">
                    </td>
                    <td>{{x.maTinTuc}}</td>
                    <td><img style="width: 100px;height: 100px;background-size: cover;" src={{x.hinhAnh}} alt=""></td>
                    <td>{{x.tieuDe}}</td>
                    <td>{{x.hoTen}}</td>
                    <td>{{x.luotXem}}</td>
                    <td>{{x.trangThai}}</td>
                    <td>
                        <a style="cursor: pointer;" class="edit text-decoration-none">
                            <i ng-click="edit(x)"  class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                </tr>
           </tbody>
        </table>
    </form>
    <div class="product-container">
        <div class="add-product container">
            <h4 class="text-center p-2">Tin Tức</h4>
            <div class="form-group">
                <label>Tiêu đề:</label>
                <textarea ng-model="tieude" id="describe" name="mota" rows="4" cols="5" class="form-control"
                        placeholder="Tiêu đề tổng quát"></textarea>
            </div>
            <div class="form-group">
                <label>Hình Ảnh:</label>
                <input ng-model="hinhanh" id="Image" type="file" class="form-control">
            </div>
            <img style="width: 20%; float: right;padding: 2px;" class="ImgProduct" src="" alt="">
            <div class="form-group">
                <label for="">Trạng thái:</label>
                <select ng-model="trangthai" class="select form-select-lg status" id="statusOption">
                    <option value="" disabled>Chọn trạng thái</option>
                    <option value="Ẩn" >Ẩn</option>
                    <option value="Hiện" >Hiện</option>
                </select>
            </div>
            <div class="form-group">
                <label>Nội dung:</label>
                <div style="width: 70%; margin-left: 10px;">
                    <textarea ng-model="chitiet" id="editor"></textarea>
                </div>
            </div>
            <button ng-click="save()" type="button" class="btn btn-success" style="margin: 0 0 10px 46%;">{{submit}}</button>
        </div>
    </div>
</div>
<div id="pagination"></div>
<div class="notifi">
    <div class="notifi-btn">
        <p class="text-center p-3" style="margin-bottom: 0;">Bạn có chắc chắn muốn xoá không ?</p>
        <div class="text-center">
            <button onclick="yesdel()" type="button" class="yes-btn btn btn-success">Đồng ý</button>
            <button type="button" class="no-btn btn btn-secondary">Quay lại</button>
        </div>
    </div>
</div>
<script>

    $(document).ready(function(){
        $(".btn-add").click(function(){
            $(".product-container").toggleClass("hide")
        })

        $(".product-container").click(function () {
            $(".product-container").toggleClass("hide")
        })

        $(".add-product").click(function (e) {
            e.stopPropagation();
        })

        $('.btn-del').click(function () {
            $('.notifi').toggleClass("hide-confirm")
        })

        $('.notifi').click(function () {
            $('.notifi').toggleClass("hide-confirm")
        })

        $(".notifi-btn").click(function (e) {
            e.stopPropagation();
        })

        $('.no-btn').click(function () {
            $('.notifi').toggleClass("hide-confirm")
        })

    });

</script>
