<div ng-controller="ManufacturerCtrl" class="container">
    <p class="container p-2 tilte fs-5">Thông tin hãng sản xuất
        <div id="clock" class="header-common"></div>
    </p>
    <form class="form-group">
        <input style="margin-left: 3px;" ng-model="timkiem"type="text" name="" id=""
            placeholder="Nhập tên hãng sản xuất bạn cần tìm">
            <button ng-click="search()">
                <i class="fa-solid fa-magnifying-glass"></i>
                Tìm kiếm
            </button>
    </form>
    <div class="button">
        <button ng-click="btnAdd()" type="button" class="btn btn-success btn-add">
            <i class="fa-solid fa-plus"></i>
            Thêm Hãng Sản Xuất
        </button>
        <button type="button" class="btn btn-danger btn-del" >
            <i class="fa-solid fa-trash"></i>
            Xoá Hãng Sản Xuất
        </button>
    </div>
    <form action="">
        <table class="table table-product table-hover">
           <thead>
                <tr class="text-center">
                    <th scope="col">Chọn</th>
                    <th scope="col">ID</th>
                    <th scope="col">Hình Ảnh</th>
                    <th scope="col">Tên Hãng</th>
                    <th scope="col">hành Động</th>
                </tr>
           </thead>
           <tbody>
                <tr ng-repeat="x in listManufacturer" class="text-center">
                    <td>
                        <input class="form-check-input text-center" ng-model="selected" type="checkbox"
                            ng-click="toggleSelection(x)" value="" id="checkitem">
                    </td>
                    <td>{{x.maNhaSanXuat.toLocaleString('de-DE')}}</td>
                    <td><img style="width: 100px;height: 100px;background-size: cover;" src={{x.anhDaiDien}} alt=""></td>
                    <td><a target="_blank" href="{{x.linkWeb}}">{{x.tenHang}}</a></td>
                    <td>
                        <a style="cursor: pointer;" class="edit text-decoration-none">
                            <i ng-click="edit(x)"  class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                </tr>
           </tbody>
        </table>
    </form>
    <div class="product-container">
        <div class="add-product container">
            <h4 class="text-center p-2">Thông tin hãng sản xuất</h4>
            <div class="form-group">
                <label>Tên hãng sản xuất:</label>
                <input ng-model="tenhang" id="categoryName" type="text" class="form-control" placeholder="Tên hãng sản xuất">
            </div>
            <div class="form-group">
                <label>Link web hãng:</label>
                <input ng-model="linkweb" id="categoryName" type="text" class="form-control" placeholder="Link Web Hãng">
            </div>
            <div class="form-group">
                <label>Ảnh hãng:</label>
                <input ng-model="anhhang" id="Image" type="file" class="form-control">
            </div>
            <img style="width: 20%; float: right;padding: 2px;" class="ImgProduct" src="" alt="">
            <button ng-click="save()" type="button" class="btn btn-success" style="margin: 0 0 10px 46%;">{{submit}}</button>
        </div>
    </div>
</div>
<div id="pagination"></div>
<div class="notifi">
    <div class="notifi-btn">
        <p class="text-center p-3" style="margin-bottom: 0;">Bạn có chắc chắn muốn xoá không ?</p>
        <div class="text-center">
            <button onclick="yesdel()" type="button" class="yes-btn btn btn-success">Đồng ý</button>
            <button type="button" class="no-btn btn btn-secondary">Quay lại</button>
        </div>
    </div>
</div>
<script>

    $(document).ready(function(){
        $(".btn-add").click(function(){
            $(".product-container").toggleClass("hide")
        })

        $(".product-container").click(function () {
            $(".product-container").toggleClass("hide")
        })

        $(".add-product").click(function (e) {
            e.stopPropagation();
        })

        $('.btn-del').click(function () {
            $('.notifi').toggleClass("hide-confirm")
        })

        $('.notifi').click(function () {
            $('.notifi').toggleClass("hide-confirm")
        })

        $(".notifi-btn").click(function (e) {
            e.stopPropagation();
        })

        $('.no-btn').click(function () {
            $('.notifi').toggleClass("hide-confirm")
        })

    });

</script>
