<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./assets/css/home-admin.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.3.0-web/fontawesome-free-6.3.0-web/css/all.css">
    <script src="./assets/font/ckeditor/ckeditor.js"></script>
    <script src="./assets/font/ajax.googleapis.com_ajax_libs_jquery_3.6.4_jquery.min.js"></script>
    <script src="./assets/font/ajax.googleapis.com_ajax_libs_angularjs_1.6.9_angular.min.js"></script>
    <script src="./assets/font/ajax.googleapis.com_ajax_libs_angularjs_1.6.9_angular-route.js"></script>

<body onload="time()" ng-app="myApp">
    <div class="container">
        <div class="content-left">

            <p class="text-center nameUser" style="font-size: 24px;">profile</p>
            <p class="text-center" style="color: #dbdad4;">Chào mừng bạn quay trở lại</p>
            <div style="padding: 5px; background-color: #cea925; width: 120px;margin: 0 auto;border-radius: 10px;">
                <i class="fa-solid fa-right-from-bracket"></i>
                <a style="text-decoration: none;color: white;" onclick="logoutUser()" href="./login.html">Đăng xuất</a>
            </div>
            <div style="width: 100%; height: 1px;background-color: aliceblue; margin: 10px auto;"></div>
            <a href="#!/" class="button-item p-3">
                <i class="fa-solid fa-house-laptop"></i>
                <span>Tổng quan</span>
            </a>
            <a href="#!product/1" class="button-item p-3">
                <i class="fa-brands fa-product-hunt"></i>
                <span>Thông tin sản phẩm</span>
            </a>
            <a href="#!category/1" class="button-item p-3">
                <i class="fa-brands fa-product-hunt"></i>
                <span>Danh Mục</span>
            </a>
            <a href="#!categoryOffer/1" class="button-item p-3">
                <i class="fa-brands fa-product-hunt"></i>
                <span>Danh Mục Ưu Đãi</span>

            <a href="#!manufacturer/1" class="button-item p-3">
                <i class="fa-brands fa-product-hunt"></i>
                <span>Hãng Sản Xuất</span>
            </a>
            <a href="./distributor.html" class="button-item p-3">
                <i class="fa-brands fa-product-hunt"></i>
                <span>Nhà Phân Phối</span>
            </a>
            <a href="./advertisement.html" class="button-item p-3">
                <i class="fa-brands fa-product-hunt"></i>
                <span>Quảng Cáo</span>
            </a>
            <a href="./bannerslide.html" class="button-item p-3">
                <i class="fa-brands fa-product-hunt"></i>
                <span>Banner Slide</span>
            </a>
            <a href="./typeaccount.html" class="button-item p-3">
                <i class="fa-brands fa-product-hunt"></i>
                <span>Loại Tài Khoản</span>
            </a>
            <a href="./account.html" class="button-item p-3">
                <i class="fa-brands fa-product-hunt"></i>
                <span>Tài Khoản</span>
            </a>

        <div class="container-right">
            <div ng-view></div>
        </div>

<script src="./assets/js/global.js"></script>
<script src="./assets/js/home.js"></script>
<script src="./assets/js/category_data.js"></script>
