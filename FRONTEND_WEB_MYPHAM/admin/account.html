<div ng-controller="AccountCtrl" class="container">
    <p class="container p-2 tilte fs-5">Thông tin tài khoản
        <div id="clock" class="header-common"></div>
    </p>
    <form class="form-group">
        <input style="margin: 0;padding: 10px;" type="text" name="" id="" placeholder="Nhập tên tài khoản cần tìm">
        <button>
            <i class="fa-solid fa-magnifying-glass"></i>
            Tìm kiếm
        </button>
    </form>
    <div class="button">
        <button ng-click="btnAdd()" type="button" class="btn btn-success btn-add">
            <i class="fa-solid fa-plus"></i>
            Thêm Tài Khoản
        </button>
        <button type="button" class="btn btn-danger btn-del" >
            <i class="fa-solid fa-trash"></i>
            Xoá Tài Khoản
        </button>
    </div>
    <form action="">
        <table class="table table-product table-hover">
           <thead>
                <tr class="text-center">
                    <th scope="col">Chọn</th>
                    <th>ID</th>
                    <th scope="col">Tên Tài Khoản</th>
                    <th scope="col">Họ Tên</th>
                    <th scope="col">Ảnh Đại Diện</th>
                    <th scope="col">Email</th>
                    <th scope="col">Loại Tài Khoản</th>
                    <th scope="col">Hành Động</th>
                </tr>
           </thead>
           <tbody>
                <tr ng-repeat="x in listAccount" class="text-center">
                    <td>
                        <input class="form-check-input text-center" ng-model="selected" type="checkbox"
                            ng-click="toggleSelection(x)" value="" id="checkitem">
                    </td>
                    <td>{{x.maTaiKhoan}}</td>
                    <td>{{x.tenTaiKhoan}}</td>
                    <td>{{x.hoTen}}</td>
                    <td><img style="width: 100px;height: 100px;background-size: cover;" src={{x.anhDaiDien}} alt=""></td>
                    <td>{{x.email}}</td>
                    <td>{{x.tenLoai}}</td>
                    <td>
                        <a style="cursor: pointer;" class="edit text-decoration-none">
                            <i ng-click="edit(x)"  class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                </tr>
           </tbody>
        </table>
    </form>
    <div class="product-container">
        <div class="add-product container">
            <h4 class="text-center p-2">Thông tin tài khoản</h4>
            <div class="form-group">
                <label>Tên tài khoản:</label>
                <input id="categoryName" type="text" class="form-control" placeholder="Tên tài khoản">
            </div>
            <div class="form-group">
                <label>Mật khẩu:</label>
                <input id="categoryName" type="text" class="form-control" placeholder="Mật khẩu">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input id="categoryName" type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="">Loại tài khoản:</label>
                <select id="mySelect-typeuser" class="select form-select-lg">
                </select>
            </div>
            <div class="form-group">
                <label>Họ tên:</label>
                <input id="categoryName" type="text" class="form-control" placeholder="Họ tên">
            </div>
            <div class="form-group">
                <label>Địa chỉ:</label>
                <input id="categoryName" type="text" class="form-control" placeholder="Địa chỉ">
            </div>
            <div class="form-group">
                <label>Số điện thoại:</label>
                <input id="categoryName" type="text" class="form-control" placeholder="Số điện thoại">
            </div>
            <div class="form-group">
                <label>Ảnh dại diện:</label>
                <input id="Image" type="file" class="form-control">
            </div>
            <button ng-click="save()" type="button" class="btn btn-success" style="margin: 0 0 10px 46%;">{{submit}}</button>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example" style="display: flex; justify-content: center;z-index: 0;">
    <ul class="pagination">
        <li class="page-item prevPage">
            <p onclick="prev()" class="page-link "><<</p>
        </li>
        <div class="page-count" style="display:flex">
            <!-- <li class="page-item"><p class="page-link">1</p></li> -->
        </div>
        <li class="page-item nextPage">
            <p onclick="next()" class="page-link">>></p>
        </li>
    </ul>
</nav>
<div class="notifi">
    <div class="notifi-btn">
        <p class="text-center p-3" style="margin-bottom: 0;">Bạn có chắc chắn muốn xoá không ?</p>
        <div class="text-center">
            <button onclick="yesdel()" type="button" class="yes-btn btn btn-success">Đồng ý</button>
            <button type="button" class="no-btn btn btn-secondary">Quay lại</button>
        </div>
    </div>
</div>

  <script>

    $(document).ready(function(){
        $(".btn-add").click(function(){
            $(".product-container").toggleClass("hide")
        })

        $(".product-container").click(function () {
            $(".product-container").toggleClass("hide")
        })

        $(".add-product").click(function (e) {
            e.stopPropagation();
        })

        $('.btn-del').click(function () {
            $('.notifi').toggleClass("hide-confirm")
        })

        $('.notifi').click(function () {
            $('.notifi').toggleClass("hide-confirm")
        })

        $(".notifi-btn").click(function (e) {
            e.stopPropagation();
        })

        $('.no-btn').click(function () {
            $('.notifi').toggleClass("hide-confirm")
        })

    });

</script>
