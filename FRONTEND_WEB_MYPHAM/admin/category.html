<div ng-controller="CategoryCtrl" class="container">
    <p class="container p-2 tilte fs-5">Thông tin danh mục</p>
    <form class="form-group">
        <input style="margin: 0;padding: 10px;" type="text" name="" id="" placeholder="Nhập tên danh mục bạn cần tìm">
        <button>
            <i class="fa-solid fa-magnifying-glass"></i>
            Tìm kiếm
        </button>
    </form>
    <div class="button">
        <button type="button" class="btn btn-success btn-add">
            <i class="fa-solid fa-plus"></i>
            Thêm Danh Mục
        </button>
        <button type="button" class="btn btn-danger btn-del" >
            <i class="fa-solid fa-trash"></i>
            Xoá danh mục
        </button>
    </div>
    <form action="">
        <table class="table table-product table-hover">
           <thead>
                <tr class="text-center">
                    <th>Chọn</th>
                    <th scope="col">ID</th>
                    <th scope="col">Tên Danh Mục</th>
                    <th scope="col">Nội dung</th>
                    <th scope="col">Trang Thái</th>
                    <th scope="col">Hành Động</th>
                </tr>
           </thead>
           <tbody>
                <tr ng-repeat="x in ListDanhMuc" class="text-center">
                    <td>
                        <input class="form-check-input text-center" ng-model="selected" type="checkbox" ng-click="toggleSelection(x)" value="" id="checkitem">
                    </td>
                    <td>{{x.maDanhMuc}}</td>
                    <td>{{x.tenDanhMuc}}</td>
                    <td>{{x.noiDung}}</td>
                    <td>{{x.dacBiet}}</td>
                    <td>
                        <a style="cursor: pointer;" class="edit text-decoration-none">
                            <i ng-click="edit(x)"  class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                </tr>
           </tbody>
        </table>
    </form>
    <div class="product-container">
        <div class="add-product container">
            <h4 class="text-center p-2">Thêm danh mục</h4>
            
            <div class="form-group">
                <label>Tên danh mục:</label>
                <input ng-model="nameCategory" id="categoryName" type="text" class="form-control" placeholder="Tên danh mục">
            </div>
            <div class="form-group">
                <label for="">Trạng thái:</label>
                <select ng-model="status" class="select form-select-lg status" id="statusOption">
                    <option value="true" >True</option>
                    <option value="false" selected>False</option>
                </select>
            </div>
            <div class="form-group">
                <label>Mô tả:</label>
                <textarea ng-model="describe" id="describe" name="mota" rows="5" cols="5" class="form-control" placeholder="Ghi chú"></textarea>
            </div>
            <button ng-click="addCategory()" type="button" class="btn btn-success" style="margin: 0 0 10px 46%;">Lưu lại</button>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example" style="display: flex; justify-content: center;z-index: 0;">
    <ul class="pagination">
        <li class="page-item prevPage"><p onclick="prev()" class="page-link " ><<</p></li>
        <div class="page-count" style="display:flex">
            <!-- <li class="page-item"><p class="page-link">1</p></li> -->
        </div>
        <li  class="page-item nextPage"><p onclick="next()" class="page-link" >>></p></li>
    </ul>
  </nav>
  <div class="notifi">
    <div class="notifi-btn">
        <p class="text-center p-3" style="margin-bottom: 0;">Bạn có chắc chắn muốn xoá không ?</p>
        <div class="text-center">
            <button ng-click="yesdel()" type="button" class="yes-btn btn btn-success" >Đồng ý</button>
            <button type="button" class="no-btn btn btn-secondary">Quay lại</button>
        </div>
    </div>
    
</div>
<script>

    $(document).ready(function(){
        $(".btn-add").click(function(){
            $(".product-container").toggleClass("hide")
        })

        $(".product-container").click(function(){
            $(".product-container").toggleClass("hide")
        })

        $(".add-product").click(function(e){
            e.stopPropagation();
        })

        $('.btn-del').click(function(){
            $('.notifi').toggleClass("hide-confirm")
        })

        $('.notifi').click(function(){
            $('.notifi').toggleClass("hide-confirm")
        })

        $(".notifi-btn").click(function(e){
            e.stopPropagation();
        })

        $('.no-btn').click(function(){
            $('.notifi').toggleClass("hide-confirm")
        })

    });

</script>
